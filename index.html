<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivanna Rodríguez</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- lux bootswatch theme -->
    <link href="styles/bootstrap.css" rel="stylesheet">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <!-- custom css -->
    <style>
        :root {
            /* set a linear gradient background */
            /* --bs-body-bg: linear-gradient(to right, #ffb3ba, #ece6ff, #ffffb7); */
            --bs-body-bg: #C3C8CC;
        }

        body {
            background: var(--bs-body-bg);
            /* set background size to cover to avoid any issue with gradient stretch- cover entire page */
            background-size: cover;
            margin: 0;
        }

        .navbar {
            background: var(--bs-body-bg);
            background-size: cover;
            background-color: transparent;
        }
        
        p {
            padding-left: 100px; 
            padding-right: 100px; 
        }

        a:hover {
            color: #FA8072;
        }
        
        .circular-img {
            width: 190px; 
            height: 190px; 
            border-radius: 50%; 
            object-fit: cover; 
            display: block; 
            margin: 0 auto 20px;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Ivanna Rodríguez</a>

            <!-- navbar toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Work</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- main  -->
    <div class="container pt-5 text-center">
        <!-- Circular image -->
        <img src="img/photo.jpg" alt="Your image description" class="circular-img">
    
        <!-- Heading -->
        <h1 id="typed-heading"></h1>
    
        <!-- Paragraphs -->
        <p>I'm a graduate student in <a href="https://capp.uchicago.edu/" target="_blank">Computer Science and Public
                Policy</a> at UChicago, and a full-stack data scientist using analytics to encourage inclusive and
            sustainable socioeconomic development.</p>
        <p>Site in progress...</p>
    </div>

    <!-- bootstrap js and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- custom JavaScript -->
    <script>
        // Function to type text letter by letter 
            function typeText(element, text, speed) {
                let index = 0;
                const type = () => {
                    if (index < text.length) {
                        element.textContent += text[index];
                        index++;
                        setTimeout(type, speed);
                    } 
                };
                type();
            }

            // Set up the typed effect on the h1 element with ID 'typed-heading'
            const headingElement = document.getElementById('typed-heading');
            const headingText = "Hello, I'm Ivanna.";
            const typingSpeed = 100; 

            // Start typing when the DOM is fully loaded
            document.addEventListener('DOMContentLoaded', function () {
                typeText(headingElement, headingText, typingSpeed);
            });
    </script>
</body>

</html>
