
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="bus.js"></script>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
      var map = L.map('map').setView([41.795037908202374, -87.59230399335593], 14.0);
      
      L.tileLayer('https://ivannarodriguez.github.io/lab3/{z}/{x}/{y}.png', {
        minZoom: 13,
        maxZoom: 15,
        tms: false,
        attribution: 'Generated by TilesXYZ'
      }).addTo(map);

      // var bus = new L.geoJson(bus).addTo(map);

      var busIconUrl = 'https://upload.wikimedia.org/wikipedia/commons/e/e6/Bus-logo.svg';

      var busIcon = L.icon({
        iconUrl: busIconUrl, // path to the bus icon image (PNG or SVG)
        iconSize: [32, 32], // size of the icon (width, height)
        iconAnchor: [16, 16], // point of the icon that will be anchored on the map (width/2, height)
        popupAnchor: [0, -16] // where the popup will appear in relation to the icon (optional)
      });

      var busLayer = L.geoJson(bus, {
        pointToLayer: function (feature, latlng) {
          return L.marker(latlng, { icon: busIcon });
        }
      }).addTo(map);

  </script>
</body>
</html>
