<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 | D3 </title>
    <script src="https://d3js.org/d3.v7.min.js" charset="utf-8"></script>
    <script src="https://rcshepard.github.io/lab5/hyderds.js" charset="utf-8"></script>
</head>
<body>
    <script>
        //width and height of the visualization
        var width = 1000;
        var height = 600;

        //create the SVG
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);

        // Append empty placeholder g element to the SVG
        // g will contain geometry elements
        var g = svg.append("g"); 

        // Set Map Projection Parameters
        var albersProjection = d3.geoAlbers()
                .scale(2850000)
                .rotate([87.596305043, 0])
                .center([0, 41.79503802])
                .translate([width / 2, height / 2]);
                
        var geoPath = d3.geoPath()
                .projection(albersProjection);

        // draw on g element - adding a data layer
        g.selectAll('path')
            .data(hyderds.features) // name of variable from geoJson in head
            .enter()
            .append('path')
            .attr('fill', '#ccc')
            .attr('stroke', '#333')
            .attr('d', geoPath);

    </script>
    
</body>
</html>
